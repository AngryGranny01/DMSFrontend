<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <div class="col-sm-6">
          <h2>
            <b>{{ isUserOrProjectLog ? "Project Log: " : "UserLog: " }}</b>
          </h2>
        </div>

        <div class="col-sm-6">
          <div class="search-box">
            <i class="material-icons">&#xE8B6;</i>
            <input
              type="text"
              class="form-control"
              placeholder="Search&hellip;"
              [formControl]="searchControl"
            />
          </div>
        </div>
      </div>
      <div class="card-body">
        <!-- Tabelle -->
        <div class="table-responsive mt-3" style="max-height: 600px">
          <table class="table table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Zeit</th>
                <th scope="col">Benutzer</th>
                <th scope="col">Ereignisname</th>
                <th scope="col">Beschreibung</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let log of filteredLogs$ | async">
                <th scope="row">
                  {{ log.dateTime.formatDate() }} <br />{{
                    log.dateTime.formatTime()
                  }}
                  Uhr
                </th>
                <td>{{ log.firstName }} {{ log.lastName }}</td>
                <td>{{ log.activityName }}</td>
                <td>{{ log.description }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
