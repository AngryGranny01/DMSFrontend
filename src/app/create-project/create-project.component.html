<div class="mother">
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">
          {{ isEditMode ? "Edit Project" : "New Project" }}
        </h3>
      </div>
      <div class="card-body">
        <form #projectForm="ngForm" (ngSubmit)="saveProject(projectForm)">
          <div class="row">
            <div class="col-md-3">
              <label for="projectName"><b>Project Name</b></label>
              <input
                type="text"
                class="form-control"
                id="projectName"
                placeholder="Enter project name"
                [(ngModel)]="projectName"
                name="projectName"
                required
                [ngClass]="{'is-invalid': projectForm.submitted && !projectName}"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-3">
              <label for="projectManager"><b>Project Manager</b></label>
              <mat-form-field class="example-full-width">
                <mat-label>Project Manager</mat-label>
                <input
                  #input
                  type="text"
                  placeholder=""
                  matInput
                  [formControl]="myControl"
                  [matAutocomplete]="auto"
                  (input)="filter()"
                  (focus)="filter()"
                  required
                />
                <mat-autocomplete requireSelection #auto="matAutocomplete">
                  <mat-option *ngFor="let option of filteredOptions" [value]="option.fullName">
                    {{ option.fullName }}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label for="projectEndDate"><b>End Date</b></label>
              <mat-form-field appearance="outline">
                <input
                  matInput
                  [(ngModel)]="myDate"
                  name="projectEndDate"
                  placeholder="Enter date"
                  [min]="minDate"
                  [max]="maxDate"
                  [matDatepicker]="releasedAtPicker"
                  (click)="releasedAtPicker.open()"
                  required
                />
                <mat-datepicker-toggle matSuffix [for]="releasedAtPicker"></mat-datepicker-toggle>
                <mat-datepicker #releasedAtPicker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-9">
              <label for="addUser"><b>Users</b></label>
              <div class="table-responsive" style="max-height: 300px">
                <div class="table-wrapper">
                  <table class="table table-striped table-hover mb-0">
                    <thead>
                      <tr class="table-primary">
                        <th scope="col">Name</th>
                        <th scope="col">Role</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let user of users$ | async">
                        <td>
                          <a href="#">{{ user.firstName }} {{ user.lastName }}</a>
                        </td>
                        <td>{{ user.role }}</td>
                        <td>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="checkbox{{ user.userID }}"
                              [checked]="userExistsInProject(user)"
                              (change)="toggleUserSelection(user)"
                            />
                            <label
                              class="form-check-label"
                              for="checkbox{{ user.userID }}"
                            ></label>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-9">
              <div class="form-group">
                <label for="projectDescription"><b>Project Description</b></label>
                <textarea
                  class="form-control"
                  id="projectDescription"
                  rows="3"
                  placeholder="Enter project description"
                  [(ngModel)]="projectDescription"
                  name="projectDescription"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-9">
              <button type="submit" class="btn btn-primary float-end">
                Save
              </button>
              <button
                type="reset"
                class="btn btn-secondary float-end"
                routerLink="/createProject"
                routerLink="/dashboard"
                routerLinkActive="active"
              >
                Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
