<body>
  <div class="container-xl mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">{{ isEditMode ? "Edit Project" : "New Project" }}</h1>
        <div class="row">
          <div class="col-md-3">
            <label for="projectName"><b>Projektname</b></label>
            <input
              type="text"
              class="form-control"
              id="projectName"
              placeholder="Projektname eingeben"
              [(ngModel)]="projectName"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-9">
            <label for="projectManager"><b>Projektmanager</b></label>
            <form class="example-form">
              <mat-form-field class="example-full-width">
                <mat-label>Project Manager</mat-label>
                <input
                  #input
                  type="text"
                  placeholder=""
                  matInput
                  [formControl]="myControl"
                  [matAutocomplete]="auto"
                  (input)="filter()"
                  (focus)="filter()"
                />
                <mat-autocomplete requireSelection #auto="matAutocomplete">
                  @for (option of filteredOptions; track option) {
                  <mat-option [value]="option.fullName">{{ option.fullName }}</mat-option>
                  }
                </mat-autocomplete>
              </mat-form-field>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-md-9">
            <label for="endDate"><b>End Date</b></label>
            <mat-form-field appearance="outline">
              <input
                matInput
                [(ngModel)]="myDate"
                placeholder="Enter date"
                [min]="minDate"
                [max]="maxDate"
                [matDatepicker]="releasedAtPicker"
                (click)="releasedAtPicker.open()"
                disabled
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="releasedAtPicker"
                [disabled]="false"
              ></mat-datepicker-toggle>
              <mat-datepicker
                #releasedAtPicker
                [disabled]="false"
              ></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="col-md-9">
            <label for="addUser"
              ><b>Users</b></label
            >
            <div class="table-responsive" style="max-height: 300px">
              <div class="table-wrapper">
                <table class="table table-striped table-hover mb-0">
                  <thead>
                    <tr class="table-primary">
                      <th scope="col">Name</th>
                      <th scope="col">Role</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of users$ | async">
                      <td>
                        <a href="#">{{ user.firstname }} {{ user.lastname }}</a>
                      </td>
                      <td>{{ user.role }}</td>
                      <td>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="checkbox{{ user.userID }}"
                            [checked]="userExistsInProject(user)"
                            (change)="toggleUserSelection(user)"
                          />
                          <label
                            class="form-check-label"
                            for="checkbox{{ user.userID }}"
                          ></label>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="form-group">
              <label for="projectDescription">Projektbeschreibung</label>
              <textarea
                class="form-control"
                id="projectDescription"
                rows="3"
                placeholder="Projektbeschreibung eingeben"
                [(ngModel)]="projectDescription"
              ></textarea>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary float-end"
                 (click)="saveProject()">
                  Speichern
                </button>
                <button
                  type="reset"
                  class="btn btn-secondary float-end"
                  routerLink="/createProject"
                  routerLink="/dashboard"
                  routerLinkActive="active"
                >
                  Verwerfen
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
