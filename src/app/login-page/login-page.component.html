<div class="form">
  <h1>LOGIN</h1>
  <form (ngSubmit)="onSignIn(login)" #login="ngForm">
    <input type="text" placeholder="Enter Username" name = "username" class="form-control" id="username" ngModel required />

    <input type="password" placeholder="Enter Password" name = "password" class="form-control" id="password" ngModel required />

    <button type="submit">Login</button>
  </form>
</div>
