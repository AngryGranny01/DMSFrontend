<div class="mother">
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">
          {{ isEditMode ? "Edit Profile" : "New Profile" }}
        </h4>
      </div>
      <div class="card-body">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label"><b>Organizational Unit</b></label>
                <input
                  type="text"
                  placeholder="Organizational Unit"
                  class="form-control"
                  formControlName="orgUnit"
                  required
                />
                <div *ngIf="profileForm.controls['orgUnit'].invalid && (profileForm.controls['orgUnit'].dirty || profileForm.controls['orgUnit'].touched)" class="alert alert-danger">
                  Organizational Unit is required.
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label"><b>First Name</b></label>
                <input
                  type="text"
                  placeholder="First Name"
                  class="form-control"
                  formControlName="firstName"
                  required
                />
                <div *ngIf="profileForm.controls['firstName'].invalid && (profileForm.controls['firstName'].dirty || profileForm.controls['firstName'].touched)" class="alert alert-danger">
                  First Name is required.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label"><b>Last Name</b></label>
                <input
                  type="text"
                  placeholder="Last Name"
                  class="form-control"
                  formControlName="lastName"
                  required
                />
                <div *ngIf="profileForm.controls['lastName'].invalid && (profileForm.controls['lastName'].dirty || profileForm.controls['lastName'].touched)" class="alert alert-danger">
                  Last Name is required.
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label"><b>Email</b></label>
                <input
                  type="email"
                  placeholder="Email"
                  class="form-control"
                  formControlName="email"
                  required
                />
                <div *ngIf="profileForm.controls['email'].invalid && (profileForm.controls['email'].dirty || profileForm.controls['email'].touched)" class="alert alert-danger">
                  Valid email is required.
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3" *ngIf="isEditMode">
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label"><b>Password</b></label>
                <input
                  type="password"
                  placeholder="Password"
                  class="form-control"
                  formControlName="password"
                  minlength="8"
                />
                <div *ngIf="profileForm.controls['password'].invalid && (profileForm.controls['password'].dirty || profileForm.controls['password'].touched)" class="alert alert-danger">
                  Password must be at least 8 characters long.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label"><b>Repeat Password</b></label>
                <input
                  type="password"
                  placeholder="Repeat Password"
                  class="form-control"
                  formControlName="repeatPassword"
                  minlength="8"
                />
                <div *ngIf="profileForm.controls['repeatPassword'].invalid && (profileForm.controls['repeatPassword'].dirty || profileForm.controls['repeatPassword'].touched)" class="alert alert-danger">
                  Passwords must match.
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label><b>Roles</b></label>
              <div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    formControlName="role"
                    id="ADMIN"
                    value="ADMIN"
                  />
                  <label class="form-check-label" for="ADMIN">Admin</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    formControlName="role"
                    id="PROJECT_MANAGER"
                    value="PROJECT MANAGER"
                  />
                  <label class="form-check-label" for="PROJECT_MANAGER">
                    Project Manager
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    formControlName="role"
                    id="USER"
                    value="USER"
                  />
                  <label class="form-check-label" for="USER">User</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-4 text-end">
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary">
                {{ isEditMode ? "Update Profile" : "Create Profile" }}
              </button>
              <button
                type="button"
                class="btn btn-secondary ms-2"
                (click)="cancel()"
              >
                Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
