<body>
  <div class="content">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <div class="card center-card">
            <div class="card-header">
              <h4 class="card-title">
                {{ isEditMode ? "Edit Profile" : "New Profile" }}
              </h4>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-5">
                  <label class="control-label">Username</label>
                  <input
                    aria-describedby="addon-right addon-left"
                    type="text"
                    placeholder="Username"
                    class="form-control"
                    [(ngModel)]="user!.username"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label">First Name</label>
                    <input
                      aria-describedby="addon-right addon-left"
                      type="text"
                      placeholder="First Name"
                      class="form-control"
                      [(ngModel)]="user!.firstname"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label">Last Name</label>
                    <input
                      aria-describedby="addon-right addon-left"
                      type="text"
                      placeholder="Last Name"
                      class="form-control"
                      [(ngModel)]="user!.lastname"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label class="control-label">Email</label>
                  <input
                    aria-describedby="addon-right addon-left"
                    type="text"
                    placeholder="Email"
                    class="form-control"
                    [(ngModel)]="user!.email"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label">Password</label>
                    <input
                      aria-describedby="addon-right addon-left"
                      type="password"
                      placeholder="Password"
                      class="form-control"
                      [(ngModel)]="user!.password"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label">Repeat Password</label>
                    <input
                      aria-describedby="addon-right addon-left"
                      type="password"
                      placeholder="Repeat Password"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label>Roles</label>
                  <div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="role"
                        id="admin"
                        value="admin"
                        [(ngModel)]="selectedRole"
                        [disabled]="!isAdmin()"
                      />
                      <label class="form-check-label" for="admin">
                        Admin
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="role"
                        id="projectManager"
                        value="projectManager"
                        [(ngModel)]="selectedRole"
                        [disabled]="!isAdmin()"
                      />
                      <label class="form-check-label" for="projectManager">
                        Project Manager
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="role"
                        id="user"
                        value="user"
                        [(ngModel)]="selectedRole"
                        [disabled]="!isAdmin()"
                      />
                      <label class="form-check-label" for="user"> User </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-end">
                <button
                  type="submit"
                  class="btn btn-info btn-fill float-right"
                  (click)="saveProfile()"
                >
                  {{ isEditMode ? "Update Profile" : "Create Profile" }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
