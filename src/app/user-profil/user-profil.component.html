<div class="mother">
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">
          {{ isEditMode ? "Edit Profile" : "New Profile" }}
        </h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-5">
            <label class="control-label"><b>Username</b></label>
            <input
              aria-describedby="addon-right addon-left"
              type="text"
              placeholder="Username"
              class="form-control"
              [(ngModel)]="user!.userName"
              required
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label"><b>First Name</b></label>
              <input
                aria-describedby="addon-right addon-left"
                type="text"
                placeholder="First Name"
                class="form-control"
                [(ngModel)]="user!.firstName"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label"><b>Last Name</b></label>
              <input
                aria-describedby="addon-right addon-left"
                type="text"
                placeholder="Last Name"
                class="form-control"
                [(ngModel)]="user!.lastName"
                required
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="control-label"><b>Email</b></label>
            <input
              aria-describedby="addon-right addon-left"
              type="email"
              placeholder="Email"
              class="form-control"
              [(ngModel)]="email"
              required
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label"><b>Password</b></label>
              <input
                aria-describedby="addon-right addon-left"
                type="password"
                placeholder="Password"
                class="form-control"
                [(ngModel)]="password"
                minlength="8"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label"><b>Repeat Password</b></label>
              <input
                aria-describedby="addon-right addon-left"
                type="password"
                placeholder="Repeat Password"
                class="form-control"
                [(ngModel)]="repeatPassword"
                minlength="8"
                required
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label><b>Roles</b></label>
            <div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="role"
                  id="ADMIN"
                  value="ADMIN"
                  [(ngModel)]="selectedRole"
                  [disabled]="!isAdmin() || isAdmin()"
                />
                <label class="form-check-label" for="admin"> Admin </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="role"
                  id="PROJECT MANAGER"
                  value="PROJECT MANAGER"
                  [(ngModel)]="selectedRole"
                  [disabled]="!isAdmin() || (isEditMode && selectedUserIsAdmin())"
                />
                <label class="form-check-label" for="projectManager">
                  Project Manager
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="role"
                  id="USER"
                  value="USER"
                  [(ngModel)]="selectedRole"
                  [disabled]="!isAdmin() || (isEditMode && selectedUserIsAdmin())"
                />
                <label class="form-check-label" for="user"> User </label>
              </div>
            </div>
          </div>
        </div>
        <div class="text-end">
          <button
            type="submit"
            class="btn btn-info btn-fill float-right"
            (click)="saveProfile()"
          >
            {{ isEditMode ? "Update Profile" : "Create Profile" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
